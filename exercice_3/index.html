<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulaire</title>
	</head>
	<body>
		<main>
			<section>
				<h1>Formulaire type</h1>
				<form action="#">
					<section>
						<h2>Coordonnées</h2>
						<div>
							<label for="name">
								<b>Nom</b>
							</label><br>
							<input id="name" type="text">
						</div>
						<br>
						<div>
							<label for="firstname">Prénom</label>
							<input id="firstname" type="text">
						</div>
						<div>
							<label for="document">
								Je désire recevoir une documentation</label>
							<input type="checkbox" id="document">
						</div>
						<div>
							<label for="pays">Pays</label>
							<select id="pays">
								<option value="france">France</option>
								<option value="suisse">Suisse</option>
							</select>
						</div>
						<div>
							<span>
								<b>Sexe</b>
							</span>

							<input id="man" name="gender" type="radio">
							<label for="man">Masculin</label>
							<input id="woman" name="gender" type="radio">
							<label for="woman">féminin</label>
						</div>
					</section>
					<section>
						<h2>Domaine(s) d'activité</h2>
						<div>
							<p>Vous pouvez en choisir plus qu'un...</p>
							<input type="checkbox" id="pedagogie">
							<label for="pedagogie">Pédagogie</label>
							<input type="checkbox" id="psychologie">
							<label for="psychologie">Psychologie</label>
						</div>
						<div>
							<p>
								<b>Commentaire</b>
							</p>
							<p>Si vous le voulez, vous pouvez décrire vos activités ou intérêts</p>
							<textarea cols="30" rows="10"></textarea>
						</div>
						<div>
							<button type="reset">Effacer les données</button>
							<button type="submit">Enregistrer les données</button>
						</div>
					</section>
				</form>
			</section>
		</main>

	</body>
</html>
